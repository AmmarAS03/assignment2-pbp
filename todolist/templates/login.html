{% extends 'base.html' %}

{% block meta %}
<title>Login</title>

{% endblock meta %}

{% block content %}

<div class = "login">

    <h1 style='color:Tomato'>Login</h1>
    <img src="https://cdn.discordapp.com/attachments/900746236825571348/1024880541658525766/password.JPG" alt="Login" style="width:200px;height:200px;">
    <form method="POST" action="">
        {% csrf_token %}
        <table style="border:1px solid rgba(131, 3, 223, 0.636)">
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>

            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    Don't have an account? <a href="{% url 'todolist:register' %}">Create Account</a>

</div>

{% endblock content %}
