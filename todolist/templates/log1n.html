{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'log1n.css'%}">
{% endblock meta %}

{% block content %}

<div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="user-box">
            <input type="text" name="username" class="form-control" placeholder="Username">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" class="form-control" placeholder="Password">
            <label>Password</label>
        </div>

        <div class="button-form">
            <tr>
                <td></td>
                <td><input style="color:white" class="btn login_btn" type="submit" value="Login"></td>
            </tr>
            <div id="register">
                Don't have an account ?
                <a href="{% url 'todolist:register' %}">
                    Register
                </a>
            </div>

        </div>

    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>

{% endblock content %}
